name: "CoreOSC build"
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: set up dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Build
        run: dotnet build -c Release 
      - name: Test
        run: dotnet test -c Release
      - name: Pack
        run: dotnet pack -c Release
